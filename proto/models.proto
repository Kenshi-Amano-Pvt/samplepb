//
// クライアントとサーバ間で利用するデータ格納型を定義したprotoファイル
//

// ライセンスヘッダ
syntax = "proto3";

// 生成したコードの格納先
option go_package = "/pb";

// パッケージ
package proto;

// 商品カテゴリ
message Category {
  string id = 1;
  string name = 2;
}

// 商品型
message Product {
  string id = 1;
  string name = 2;
  int32 price = 3;
  optional Category category = 4;
}
